server {
    listen 80;
    server_name _;

    # 允许较大的上传
    client_max_body_size 200m;

    # 客户端超时
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    keepalive_timeout 65;
    keepalive_requests 100;

    # 启用 gzip 压缩
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1k;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
      text/plain text/css text/javascript application/javascript application/json
      application/xml application/xml+rss image/svg+xml
      application/vnd.ms-fontobject application/x-font-ttf font/woff font/woff2;

    root /usr/share/nginx/html;
    index index.html;

    # 控制面api (WSGI)
    location /api/ {
        proxy_pass http://${CONTROL_PLANE_HOST}:${CONTROL_PLANE_HTTP_PORT}/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 300;
    }

    # SSE
    location /api/realtime/sse {
        proxy_pass http://${CONTROL_PLANE_HOST}:${CONTROL_PLANE_ASGI_PORT}/api/realtime/sse;
        proxy_http_version 1.1;

        # 基础代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 长连接优化
        proxy_set_header Connection '';  # 清除Connection头，保持长连接
        proxy_set_header X-Accel-Buffering no;  # 禁用nginx缓冲，确保实时传输

        # 超时设置
        proxy_connect_timeout 30s;   # 连接超时
        proxy_send_timeout 30s;      # 发送超时
        proxy_read_timeout 86400s;    # 读取超时

        # 缓冲和缓存设置
        proxy_buffering off;         # 完全禁用代理缓冲
        proxy_request_buffering off; # 禁用请求缓冲
        proxy_cache off;             # 关闭代理缓存

        # TCP优化
        tcp_nodelay on;              # 开启TCP_NODELAY，减少延迟

        # SSE响应头
        add_header Content-Type 'text/event-stream' always;
        add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
        add_header Pragma 'no-cache' always;
        add_header Expires '0' always;

        gzip off;
    }

    # 静态资源缓存
    location ~* \.(?:js|css|svg|ico|png|jpe?g|gif|woff2?)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
